<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {% load static %}
  <title>Signup</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'verify.css' %}">
  <link rel="stylesheet" href="{% static 'login.css' %}">

  <style>
    body {
      background: url("{% static 'images/background.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      max-width: 500px;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .form-label {
      font-weight: 600;
    }

    .otp-inputs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .otp-input {
      width: 60px;
      height: 60px;
      text-align: center;
      font-size: 1.5rem;
      border-radius: 8px;
      border: 1px solid #ced4da;
      transition: all 0.2s ease;
    }

    .otp-input:focus {
      border-color: #0d6efd;
      outline: none;
      box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.2);
    }

    .submit-button {
      width: 100%;
      margin-bottom: 0.75rem;
    }

    .login-link {
      text-align: center;
      margin-top: 1rem;
    }

    .login-link a {
      font-weight: bold;
      color: #0d6efd;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<script>
  {% if note %}
  alert("{{ note }}");
  {% endif %}
</script>

<div class="container animate__animated animate__fadeIn">
  <h2 class="text-center mb-4">Create Account</h2>

  <form method="POST" id="signup-form">
    {% csrf_token %}

    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
    </div>


    <button type="submit" class="btn btn-primary submit-button" formaction="{% url 'myapp:login_submit' %}">Login</button>

    <div class="login-link">
      Already have an account? <a href="{% url 'myapp:signup_page' %}">Signup</a>
    </div>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
